<link rel="stylesheet" href="./widget.css">
<article id="readability-widget" class="closed">
	<section id="widget-toggle">
		<button id="widget-toggle-button" class="closed" aria-label="Open readability menu">Readability</button>
	</section>
	<section id="widget-content">
		<label class="switch">
			<span class="switch-label">
				Warm Background
			</span>
			<span class="switch-toggle-container">
				<input id="warm-background-toggle" type="checkbox">
				<span class="toggle-switch">
					<span class="label-on">ON</span>
					<span class="label-off">OFF</span>
				</span>
			</span>
		</label>
		<label class="switch">
			<span class="switch-label">
				Hide Images
			</span>
			<span class="switch-toggle-container">
				<input id="hide-images-toggle" type="checkbox">
				<span class="toggle-switch">
					<span class="label-on">ON</span>
					<span class="label-off">OFF</span>
				</span>
			</span>
		</label>
		<label class="switch">
			<span class="switch-label">
				OpenDyslexic Font
			</span>
			<span class="switch-toggle-container">
				<input id="open-dyslexic-font-toggle" type="checkbox">
				<span class="toggle-switch">
					<span class="label-on">ON</span>
					<span class="label-off">OFF</span>
				</span>
			</span>
		</label>
		<label class="switch">
			<span class="switch-label">
				Highlight Links
			</span>
			<span class="switch-toggle-container">
				<input id="highlight-links-toggle" type="checkbox">
				<span class="toggle-switch">
					<span class="label-on">ON</span>
					<span class="label-off">OFF</span>
				</span>
			</span>
		</label>
		<p>This is an experimental feature.</p>
		<p><a href="#">Feedback &rarr;</a></p>
		<p><a href="#">Accessibility &rarr;</a></p>
		<p><button id="hide-widget-button">Hide this widget</button></p>
	</section>
</article>
